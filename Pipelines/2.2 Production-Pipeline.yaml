name: $(BuildDefinitionName)_$(date:yyyyMMdd)$(rev:.r)

trigger: none

pr: none

variables:
- name: terraformVersion
  value: '1.6.0'
- name: backendAzureRmResourceGroupName
  value: 'test-rg'
- name: backendAzureRmStorageAccountName
  value: 'teststg8904'
- name: backendAzureRmContainerName
  value: 'testcontainer'
- name: backendAzureRmKey
  value: 'terraform.tfstate'
- group: webapp-variables 

parameters:
- name: enviornment
  displayName: Environment to deploy
  type: string
  default: Pipelines/Templates/vars/production/production.tfvars
  values:
  - "Pipelines/Templates/vars/production/production.tfvars"
  - "Pipelines/Templates/vars/develop/develop.tfvars"

stages :        
  - stage: terraform_plan
    jobs:
      - job: terraform_plan
        steps:
              - checkout: self

              - task: TerraformInstaller@0
                displayName: 'install'
                inputs:
                  terraformVersion: ${{ variables.terraformVersion}}
              - task: CmdLine@2
                displayName: "CmdLine Task: Run a command line script using Bash on Linux and macOS and cmd.exe on Windows."
                inputs:
                  script: |         
                    echo "System.DefaultWorkingDirectory:" 
                    echo "$(System.DefaultWorkingDirectory)"

                    echo "Structure of work folder of this pipeline:"
                    tree $(System.DefaultWorkingDirectory)

              - task: TerraformTaskV1@0
                displayName: 'init'
                inputs:
                  provider: 'azurerm'
                  command: 'init'
                  backendServiceArm: $(ServiceConnection)
                  backendAzureRmResourceGroupName: ${{ variables.backendAzureRmResourceGroupName}}
                  backendAzureRmStorageAccountName: ${{ variables.backendAzureRmStorageAccountName}}
                  backendAzureRmContainerName: ${{ variables.backendAzureRmContainerName}}
                  backendAzureRmKey: ${{ variables.backendAzureRmKey}}
                  workingDirectory: '$(System.DefaultWorkingDirectory)/Pipelines/Templates/terraform/'

              - task: TerraformTaskV1@0
                displayName: 'plan'
                inputs:
                  provider: 'azurerm'
                  command: 'plan'
                  commandOptions: '-input=false -var-file=${{ parameters.enviornment }}'
                  environmentServiceNameAzureRM: $(ServiceConnection)
                  workingDirectory: '$(System.DefaultWorkingDirectory)/Pipelines/Templates/terraform/'
              
              - task: ArchiveFiles@2
                inputs:
                  rootFolderOrFile: '$(Build.SourcesDirectory)'
                  includeRootFolder: false
                  archiveType: 'tar'
                  tarCompression: 'gz'
                  archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).tgz'
                  replaceExistingArchive: true
                  displayName: 'Create Plan Artifact'

              - task: PublishBuildArtifacts@1
                inputs:
                  PathtoPublish: '$(Build.ArtifactStagingDirectory)'
                  ArtifactName: '$(Build.BuildId)-tfplan'
                  publishLocation: 'Container'
                  displayName: 'Publish Plan Artifact'    

              - task: DeleteFiles@1
                displayName: 'Remove unneeded files'
                inputs:
                  contents: |
                    .terraform
                    tfplan

  - stage: terraform_apply
    dependsOn: [terraform_plan]
    condition: succeeded('terraform_plan')
    jobs:
      - job: terraform_apply
        steps:
              - checkout: none

              - task: DownloadBuildArtifacts@0
                inputs:
                  artifactName: '$(Build.BuildId)-tfplan'
                  displayName: 'Download Plan Artifact'

              - task: ExtractFiles@1
                inputs:
                  archiveFilePatterns: '$(System.ArtifactsDirectory)/$(Build.BuildId)-tfplan/$(Build.BuildId).tgz'
                  destinationFolder: '$(System.DefaultWorkingDirectory)/'
                  cleanDestinationFolder: false
                  displayName: 'Extract Terraform Plan Artifact'

              - task: TerraformInstaller@0
                displayName: 'install'
                inputs:
                  terraformVersion: ${{ variables.terraformVersion}}

              - task: TerraformTaskV1@0
                displayName: 'init'
                inputs:
                  provider: 'azurerm'
                  command: 'init'
                  backendServiceArm: $(ServiceConnection)
                  backendAzureRmResourceGroupName: ${{ variables.backendAzureRmResourceGroupName}}
                  backendAzureRmStorageAccountName: ${{ variables.backendAzureRmStorageAccountName}}
                  backendAzureRmContainerName: ${{ variables.backendAzureRmContainerName}}
                  backendAzureRmKey: ${{ variables.backendAzureRmKey}}
                  workingDirectory: '$(System.DefaultWorkingDirectory)Pipelines/Templates/terraform/'

              - task: TerraformTaskV1@0
                displayName: 'plan'
                inputs:
                  provider: 'azurerm'
                  command: 'plan'
                  commandOptions: '-input=false -var-file=${{ parameters.enviornment }}'
                  environmentServiceNameAzureRM: $(ServiceConnection)
                  workingDirectory: '$(System.DefaultWorkingDirectory)/Pipelines/Templates/terraform/'

              - task: TerraformTaskV1@0
                displayName: 'apply'
                inputs:
                  provider: 'azurerm'
                  command: 'apply'
                  commandOptions: '-input=false -auto-approve -var-file=${{ parameters.enviornment }}'
                  environmentServiceNameAzureRM: $(ServiceConnection)
                  workingDirectory: '$(System.DefaultWorkingDirectory)/Pipelines/Templates/terraform/'
